<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recette Courte</title>
  <!-- CSS pour l'affichage écran -->
  <link rel="stylesheet" href="../../css/ecran-recette-courte.css" media="screen">
  <!-- CSS pour l'impression -->
  <link rel="stylesheet" href="../../css/impression-recette-courte.css" media="print">
</head>
<body>
  <div class="recipe-container">
    <header class="title">
      [Nom de la recette]
    </header>
    
    <div class="content">
      <section class="ingredients">
        <h2>Ingrédients</h2>
        <div class="portions">
          [Quantités pour X personnes]
        </div>
        <div class="precision">
          [Précision sur certains ingrédients, ex. pour la farce :]
        </div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        
        <!-- Abréviations utiles à copier-coller :
        <span class="abbr">c. à c.</span> = cuillère à café
        <span class="abbr">c. à s.</span> = cuillère à soupe
        <span class="abbr">g</span> = grammes
        <span class="abbr">ml</span> = millilitres
        <span class="abbr">cl</span> = centilitres
        <span class="abbr">l</span> = litres
        <span class="abbr">kg</span> = kilogrammes
        -->
      </section>
      
      <section class="instructions">
        <h2>Préparation</h2>
        <ol>
          <li></li>
          <li></li>
          <li></li>
        </ol>

        <!-- Abréviations utiles à copier-coller :
        <span class="abbr">min</span> = minutes
        <span class="abbr">h</span> = heures
        <span class="abbr">°C</span> = degrés Celsius
        <span class="abbr">env.</span> = environ
        -->
      </section>
    </div>
  </div>
</body>
</html>
