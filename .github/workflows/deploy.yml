name: Deploy to GitHub Pages

on:
  # Déclenche le workflow sur push vers la branche main
  push:
    branches: [ main ]
  
  # Permet de lancer le workflow manuellement depuis l'interface GitHub
  workflow_dispatch:

# Définit les permissions nécessaires pour écrire sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Évite que plusieurs déploiements se fassent en même temps
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build et déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Préparer les fichiers à publier
      run: |
        mkdir public
        rsync -av --exclude='templates' --exclude='drafts' Recettes/ public/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload du répertoire entier
        path: './public'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4